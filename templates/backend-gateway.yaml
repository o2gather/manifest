apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: backend
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "{{ .Values.app.backend.ingress.host }}"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: cloudflare
    hosts:
    - "{{ .Values.app.backend.ingress.host }}"